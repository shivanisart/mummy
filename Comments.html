<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalpana Mathur - Comments</title>
    <!-- Add Font Awesome CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Your CSS styles -->
    <style>
        /* Your CSS styles here */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #4c4c4c;
            margin: 0;
            color: #929292;
            padding: 0;
        }

        header {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Add the rest of your CSS styles here */
        /* Menu icon, menu-container, and menu-content styles (as per your requirements) */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
            cursor: pointer;
        }

         /* Menu container */
        .menu-container {
            position: fixed;
            top: 10px;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(76, 76, 76, 0.85);
            color: #929292;
            display: none;
            z-index: 1;
        }

        .menu-content {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }

        .menu-content ul {
            list-style: none;
            padding: 0;
        }

        .menu-content li {
            margin-bottom: 20px;
        }

        .menu-content a {
            text-decoration: none;
            color: #929292;
            display: block;
            padding: 10px;
        }

        .menu-content li.active a {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .close-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        } 
        
     
    </style>
</head>
<body>
    <!-- Menu icon and container -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="./icon.jpg" alt="Menu" style="width: 50px; height: 50px;">
    </div>
    <div class="menu-container" id="menuContainer">
        <span class="close-menu" onclick="toggleMenu()">&times;</span>
        <div class="menu-content">
            <ul>
                <li><a href="./index.html">Tributes for Kalpana</a></li>
                <li><a href="./lucknow/lucknow.html">Lucknow days</a></li>
                <li class="active"><a href="./Comments.html">Please leave a comment</a></li>
            </ul>
        </div>
    </div>

    <header>
        <h1>Kalpana Mathur</h1>
    </header>

    <div class="page-container">
        <h2>Please leave a Comment</h2>
        <!-- Comment form -->
        <p> <a href="mailto:shivanimathurart@gmail.com"><i class="fas fa-envelope"></i></a></p>
    </div>

    <footer>
       
        <p>Designed by Anand, Sunayana & Shivani&copy; Copyright Kalpana Mathur. All rights reserved.</p>
    </footer>

    <!-- JavaScript for menu toggle -->
    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;
            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
