<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalpana Mathur</title>
    <!-- Your CSS styles -->
    <style>
        /* Your CSS styles here */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #4c4c4c;
            margin: 0;
            font-size: 24px;
            color: #929292;
            padding: 0;
        }

        header {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            font-size: 16px; 
        }

        footer {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4c4c4c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        textarea {
            height: 100px;
        }

        /* Menu icon */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        /* Menu container */
        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .menu-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .menu-content ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-content li {
            margin-bottom: 10px;
        }

        .menu-content a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Menu icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="./icon.jpg" alt="Menu" style="width: 50px; height: 50px;">
    </div>

    <!-- Menu container -->
    <div class="menu-container" id="menuContainer">
        <div class="menu-content">
              <ul>
                <li><a href="./index.html">Tributes for Kalpana</a></li>
                <li><a href="./lucknow/lucknow.html">Lucknow days</a></li>
                <li class="active"><a href="Comments.html">Please leave a comment</a></li>
            </ul>
            
           
        </div>
        <span class="close-menu" onclick="toggleMenu()">&times;</span>
    </div>

    <header>
        <h1>Kalpana Mathur</h1>
    </header>

    <div class="page-container">
        <h2>Leave a Comment</h2>
        <!-- HTML form -->
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea


                           <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>Contact</p>
        <div class="footer-icons">
            <a href="mailto:shivanimathurart@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>Designed by Anand, Sunayana & Shivani&copy; Copyright Kalpana Mathur. All rights reserved.</p>
    </footer>

    <!-- Your JavaScript code -->
    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            menuContainer.style.display = menuContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
