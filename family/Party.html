<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 April 2024<br> Kalpana's 80th</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4c4c4c;
    }
    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #929292;
      z-index: 1;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      animation: slideshow .3s ease-in-out infinite;
    }
    @keyframes slideshow {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>13 April 2024<br> Kalpana's 80th</h1>
  
  <script>
    window.onload = function() {
      const images = [];
      const folder = 'shivanisart/mummy/family/';
      
      function fetchImages() {
        fetch(`https://api.github.com/repos/${folder}/contents`)
          .then(response => response.json())
          .then(data => {
            data.forEach(file => {
              if (file.type === 'file' && isImage(file.name)) {
                images.push(file.download_url);
              }
            });
          })
          .catch(error => console.error('Error fetching images:', error))
          .finally(() => {
            showImages();
          });
      }

      function isImage(fileName) {
        const ext = fileName.split('.').pop().toLowerCase();
        return ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
      }

      function showImages() {
        const imageIndex = images.length ? Math.floor(Math.random() * images.length) : -1;
        const imageSrc = imageIndex !== -1 ? images[imageIndex] : 'placeholder.jpg';
        const img = new Image();
        img.src = imageSrc;
        img.onload = function() {
          document.body.appendChild(img);
        };
      }

      setInterval(fetchImages, 300);
    };
  </script>
</body>
</html>
