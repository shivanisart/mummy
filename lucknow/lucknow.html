        }

        }

</head>
<body>

    <!-- Container for PDF viewer -->
    <div class="page-container">
        <header>
            <h1>Kalpana Mathur</h1>
            <p class="header-description">This is a collection of Memories put together by Atul:<br>  <br>.</p>
            <!-- PDF viewer -->
            <div class="pdf-container">
                <canvas id="pdfViewer"></canvas>
            </div>
        </header>

        <!-- JavaScript to render PDF -->
        <script>
            // URL of the PDF file
            const pdfUrl = 'Atul.pdf';

            // Function to render PDF
            function renderPdf(url) {
                // Fetch the PDF file
                pdfjsLib.getDocument(url).promise.then(pdf => {
                    // Render all pages of the PDF
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        // Get each page of the PDF
                        pdf.getPage(pageNum).then(page => {
                            // Set canvas element for rendering
                            const canvas = document.createElement('canvas');
                            canvas.className = 'pdf-page'; // Add a class for styling
                            const context = canvas.getContext('2d');

                            // Set viewport for rendering
                            const viewport = page.getViewport({ scale: 1 });

                            // Set canvas dimensions
                            canvas.width = viewport.width;
                            canvas.height = viewport.height;

                            // Append canvas to PDF viewer container
                            document.getElementById('pdfViewer').appendChild(canvas);

                            // Render PDF page on canvas
                            page.render({ canvasContext: context, viewport: viewport });
                        });
                    }
                });
            }

            // Call the renderPdf function with the PDF URL
            renderPdf(pdfUrl);
        </script>

    <!-- JavaScript for menu toggle -->
    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;
            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }
    </script>
