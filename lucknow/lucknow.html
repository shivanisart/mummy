<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucknow Days - Kalpana Mathur</title>
    <!-- Add CSS for responsive styling and additional styles -->
    <style>
        /* Basic CSS styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #4c4c4c;
            margin: 0;
            color: #929292;
            padding: 0;
        }

        header {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
            text decoration: none;
        }

        /* PDF container styling */
        .pdf-container {
            margin-top: 20px;
        }

        /* Styles for the envelope icon */
        footer .footer-icons a {
            color: #929292; /* Set the color of the envelope icon */
        }

        footer .footer-icons a:hover {
            color: #fffff; /* Adjust the hover color if needed */
        }
    </style>
    <!-- Include the Font Awesome CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Menu icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="./icon.jpg" alt="Menu" style="width: 50px; height: 50px;">
    </div>

    <!-- Container for PDF viewer -->
    <div class="page-container">
        <header>
            <h1>Lucknow Days - Kalpana Mathur</h1>
            <p class="header-description">This is a collection of Memories from Lucknow</p>
            <!-- PDF viewer -->
            <div class="pdf-container">
                <canvas id="pdfViewer"></canvas>
            </div>
        </header>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact</p>
        <div class="footer-icons">
            <a href="mailto:shivanimathurart@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>Designed by Anand, Sunayana & Shivani &copy; Copyright Kalpana Mathur. All rights reserved.</p>
    </footer>

    <!-- JavaScript to render PDF -->
    <script>
        // URL of the PDF file
        const pdfUrl = './Atul.pdf';

        // Function to render PDF
        function renderPdf(url) {
            // Fetch the PDF file
            pdfjsLib.getDocument(url).promise.then(pdf => {
                // Render all pages of the PDF
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    // Get each page of the PDF
                    pdf.getPage(pageNum).then(page => {
                        // Set canvas element for rendering
                        const canvas = document.createElement('canvas');
                        canvas.className = 'pdf-page'; // Add a class for styling
                        const context = canvas.getContext('2d');

                        // Set viewport for rendering
                        const viewport = page.getViewport({ scale: 1 });

                        // Set canvas dimensions
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        // Append canvas to PDF viewer container
                        document.getElementById('pdfViewer').appendChild(canvas);

                        // Render PDF page on canvas
                        page.render({ canvasContext: context, viewport: viewport });
                    });
                }
            });
        }

        // Call the renderPdf function with the PDF URL
        renderPdf(pdfUrl);
    </script>

    <!-- JavaScript for menu toggle -->
    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;
            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
