<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalpana Mathur</title>
    <!-- Add CSS for responsive styling and additional styles -->
    <style>
        /* Basic CSS styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #4c4c4c;
            margin: 0;
            color: #929292;
            padding: 0;
        }

        header {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
        }

        /* Responsive styling */
        @media only screen and (max-width: 768px) {
            .pdf-container {
                width: 100%;
            }
        }

        .menu-icon {
            position: fixed;
            top: 0px;
            right: 0px;
            z-index: 2;
            font-size: 10px;
            cursor: pointer;
            margin: 0px auto;
            padding-top: 0px;
            background-color: #4c4c4c;
        }

        .menu-container {
            position: fixed;
            top: 10px;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(76, 76, 76, 0.85);
            color: #929292;
            display: none;
            z-index: 1;
        }

        /* Styling for menu content */
        .menu-content {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }

        .menu-content ul {
            list-style: none;
            padding: 0;
        }

        .menu-content li {
            margin-bottom: 20px;
        }

        .menu-content a {
            text-decoration: none;
            color: #929292;
            display: block;
            padding: 10px;
        }

        .menu-content li.active a {
            color: white;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* PDF container styling */
      
            .pdf-container {
            width: 100%; /* Adjust width as needed */
            height: 100vh; /* Adjust height as needed */
            overflow: auto; /* Add scrollbars if necessary */
        }
        
        
        
        .pdf-container {
            margin-top: 20px;
        }
   
    </style>
</head>
<body>
    <!-- Menu icon and container -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="../icon.jpg" alt="Menu" style="width: 50px; height: 50px;">
    </div>
    <div class="menu-container" id="menuContainer">
        <span class="close" onclick="toggleMenu()">&times;</span>
        <div class="menu-content">
            <ul>
                <li><a href="../index.html">Tributes for Kalpana</a></li>
                <li class="active"><a href="../lucknow/lucknow.html">Lucknow days</a></li>
                <li><a href="../Comments.html">Please leave a comment</a></li>
            </ul>
        </div>
    </div>

    <!-- Container for PDF viewer -->
    <div class="page-container">
        <header>
            <h1>Kalpana Mathur</h1>
            <p class="header-description">This is a collection of Memories put together by Atul:<br>  <br>.</p>
            <!-- PDF viewer -->
            <div class="pdf-container">
                <embed src="./Atul.pdf" type="application/pdf" width="100%" height="100%">
            </div>
        </header>
    </div>

    <footer>
        <p>Contact</p>
        <div class="footer-icons">
            <a href="mailto:shivanimathurart@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p> Designed by Anand, Sunayana & Shivani&copy; Copyright Kalpana Mathur. All rights reserved.</p>
    </footer>

    <!-- JavaScript for menu toggle -->
    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;
            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
