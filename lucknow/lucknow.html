<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalpana Mathur</title>
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Add CSS for responsive styling and additional styles -->
    <style>
        /* Basic CSS styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #4c4c4c;
            margin: 0;
            font-size: 24px;
            color: #929292;
            padding: 0;
        }

        header {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        footer {
            background-color: #4c4c4c;
            color: #929292;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Responsive styling */
        @media only screen and (max-width: 768px) {
            .pdf-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Menu icon and container -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="./icon.jpg" alt="Menu" style="width: 50px; height: 50px;">
    </div>
    <div class="menu-container" id="menuContainer">
        <span class="close" onclick="closeMenu()">&times;</span>
        <div class="menu-content">
            <ul>
                <li><a href="./index.html">Tributes for Kalpana</a></li>
                <li class="active"><a href="./lucknow/lucknow.html">Lucknow days</a></li>
                <li><a href="./Comments.html">Please leave a comment</a></li>
            </ul>
        </div>
    </div>

    <!-- Container for PDF viewer -->
    <div class="page-container">
        <header>
            <h1>Kalpana Mathur</h1>
            <p class="header-description">This is a collection of Memories put together by Atul:<br> Under construction <br>.</p>
            <!-- PDF viewer -->
            <div class="pdf-container">
                <canvas id="pdfViewer"></canvas>
            </div>
        </header>

        <!-- JavaScript to render PDF -->
        <script>
            // URL of the PDF file
            const pdfUrl = 'Atul.pdf';

            // Function to render PDF
            function renderPdf(url) {
                // Fetch the PDF file
                pdfjsLib.getDocument(url).promise.then(pdf => {
                    // Get the first page of the PDF
                    pdf.getPage(1).then(page => {
                        // Set canvas element for rendering
                        const canvas = document.getElementById('pdfViewer');
                        const context = canvas.getContext('2d');

                        // Set viewport for rendering
                        const viewport = page.getViewport({ scale: 1 });

                        // Set canvas dimensions
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        // Render PDF page on canvas
                        page.render({ canvasContext: context, viewport: viewport });
                    });
                });
            }

            // Call the renderPdf function with the PDF URL
            renderPdf(pdfUrl);
        </script>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact</p>
        <div class="footer-icons">
            <a href="mailto:shivanimathurart@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p> Designed by Anand, Sunayana & Shivani&copy; Copyright Kalpana Mathur. All rights reserved.</p>
    </footer>

    <!-- JavaScript for menu toggle -->
    <script>
        function toggleMenu() {
            var menuContainer = document.getElementById('menuContainer');
            var currentDisplay = window.getComputedStyle(menuContainer).display;
            menuContainer.style.display = (currentDisplay === 'block') ? 'none' : 'block';
        }

        function closeMenu() {
            var menuContainer = document.getElementById('menuContainer');
            menuContainer.style.display = 'none';
        }
    </script>
</body>
</html>
